<article class="juego-ficha card h-100 shadow-sm">
  <img [src]="juego.imagenUrl" class="card-img-top" [alt]="juego.nombre">
  <div class="card-body d-flex flex-column">
    <h3 class="card-title">{{ juego.nombre }}</h3>
    <p class="card-text descripcion flex-grow-1">{{ juego.descripcion }}</p>
    <div class="d-flex justify-content-between align-items-center mt-auto">
    <p class="precio">Precio: ${{ juego.precio | number:'1.0-0' }}</p>
      </div>
    <button class="btn btn-sm btn-primary mt-2">Ver Detalles</button>
  </div>
</article>
